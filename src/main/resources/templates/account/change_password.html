
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: dynamic(~{::body})}">


<body class="fixed-bottom-bar">

	<div class="osahan-profile">
		<div class="d-none">
			<div class="bg-primary border-bottom p-3 d-flex align-items-center">
				<a class="toggle togglew toggle-2" href="#"><span></span></a>
				<h4 class="font-weight-bold m-0 text-white">Profile</h4>
			</div>
		</div>

		<div class="container position-relative">
			<div class="py-5 osahan-profile row">
				<div class="col-md-4 mb-3">
					<div
						class="bg-white rounded shadow-sm sticky_sidebar overflow-hidden">
						<a href="profile.html" class="">
							<div class="d-flex align-items-center p-3">
								<div class="left mr-3">
									<img alt="#" th:src="@{|/user/${account.avatar}}"
										class="rounded-circle" style="width: 36px;height: 36px">
								</div>
								<div class="right">
									<h6 class="mb-1 font-weight-bold">
										[[${account.firstname +" "+ account.lastname+" "}]]<i
											class="feather-check-circle text-success"></i>
									</h6>
									<p class="text-muted m-0 small">
										<span class="__cf_email__"
											data-cfemail="0f666e62607c6e676e614f68626e6663216c6062">[[${account.email}]]</span>
									</p>
								</div>
							</div>
						</a>
						

							<div class="bg-white profile-details">
							  <a 
								class="d-flex w-100 align-items-center border-top px-3 py-4">
								<div class="left mr-3">
									<h6 class="font-weight-bold m-0 text-dark">
										<i
											class="feather-truck bg-danger text-white p-2 rounded-circle mr-2"></i>
										Địa chỉ giao hàng
									</h6>
								</div>
								<div class="right ml-auto">
									<h6 class="font-weight-bold m-0">
										<i class="feather-chevron-right"></i>
									</h6>
								</div>
							</a> 
							
					</div>
				</div>
				</div>
				<div class="col-md-8 mb-3">
					<div class="rounded shadow-sm p-4 bg-white">
						<h5 class="mb-4">Đổi mật khẩu</h5>
						<div>
							<div>
								<form method="post" action="/account/changepass">
									<div class="form-group">
										<label for="exampleInputPassword1" class="text-dark">Mật khẩu cũ</label> <input type="password"
											placeholder="Nhập vào Mật khẩu cũ" th:name="password"
											class="form-control" id="exampleInputPassword1">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1" class="text-dark">Mật khẩu mới</label> <input type="password"
											placeholder="NNhập vào Mật khẩu mới" th:name="newpass"
											class="form-control">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1" class="text-dark">Xác nhận mật khẩu mới</label> <input type="password"
											placeholder="Xác nhận mật khẩu mới" th:name="repeatpass"
											class="form-control" >
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-primary btn-block">Cập nhật</button>
									</div>
								</form>
							</div>
							<div class="additional">
								<div class="change_password my-3">
									<a href="/home/profile"
										class="p-3 border rounded bg-white btn d-flex align-items-center">Quay về <i class="feather-arrow-right ml-auto"></i>
									</a>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
	</div>


</body>
