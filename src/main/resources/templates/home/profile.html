<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<body class="fixed-bottom-bar">
	<div class="osahan-profile">
		<div class="d-none">
			<div class="bg-primary border-bottom p-3 d-flex align-items-center">
				<a class="toggle togglew toggle-2" href="#"><span></span></a>
				<h4 class="font-weight-bold m-0 text-white">Profile</h4>
			</div>
		</div>

		<div class="container position-relative">
			<div class="py-5 osahan-profile row">
				<div class="col-md-4 mb-3">
					<div
						class="bg-white rounded border-bottom shadow-sm sticky_sidebar overflow-hidden">
						<a href="/home/profile" class="">
							<div class="d-flex align-items-center p-3">
								<div class="left mr-3">
									<img alt="#" th:src="@{|/user/${account.avatar}}"
										class="rounded-circle" style="width: 36px; height: 36px">
								</div>
								<div class="right">
									<h6 class="mb-1 font-weight-bold">
										[[${account.username}]]
									</h6>
									<p class="text-muted m-0 small">
										<span class="__cf_email__"
											data-cfemail="0f666e62607c6e676e614f68626e6663216c6062">[[${account.email}]]</span>
									</p>
								</div>
							</div>
						</a>


						<div class="bg-white profile-details">
							<a href="faq.html"
								class="d-flex w-100 align-items-center border-top px-3 py-4">
								<div class="left mr-3">
									<h6 class="font-weight-bold m-0 text-dark">
										<i
											class="feather-truck bg-danger text-white p-2 rounded-circle mr-2"></i>
										Địa chỉ giao hàng
									</h6>
								</div>
								<div class="right ml-auto">
									<h6 class="font-weight-bold m-0">
										<i class="feather-chevron-right"></i>
									</h6>
								</div>
							</a>



						</div>
					</div>
				</div>
				<div class="col-md-8 mb-3">
			
					<div class="rounded shadow-sm p-4 bg-white">
						<h5 class="mb-4">Hồ Sơ Của Tôi</h5>
						<div id="edit_profile">
							<div>
								<form method="post" action="/profile/update"
									enctype="multipart/form-data" >
									<div class="form-group">
										<label for="exampleInputName1">Họ</label> <input
											type="text" class="form-control" id="exampleInputName1d"
											th:name="firstname" th:value="${account.firstname}"
											required="required">
									</div>
									<div class="form-group">
										<label for="exampleInputName1">Tên</label> <input
											type="text" class="form-control" id="exampleInputName1"
											th:name="lastname" th:value="${account.lastname}"
											required="required">
									</div>
									<div class="form-group">
										<label for="exampleInputNumber1">Số điện thoại</label> <input
											type="tel" class="form-control" id="exampleInputNumber1"
											th:name="phone" th:value="${account.phone}"
											required="required" pattern="[0-9]{10}" title="số điện thoại phải là số và đủ 10 số!" placeholder="0987654321">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Email</label> <input
											type="email" class="form-control" id="exampleInputEmail1"
											th:name="email" th:value="${account.email}"
											required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="abc0222@gmail.com" title="vd: abc0222@gmail.com" >
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Giới Tính</label>
										<div class="form-check">
											<input class="form-check-input" type="radio" th:name="gender"
												id="flexRadioDefault1" th:value="true"
												th:checked="${account.Gender}"> <label
												class="form-check-label" for="flexRadioDefault1">
												Nam </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" th:name="gender"
												id="flexRadioDefault2" th:value="false"
												th:checked="${!account.Gender}"> <label
												class="form-check-label" for="flexRadioDefault2">
												Nữ </label>
										</div>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Ảnh</label> 
										<input
											type="file" class="form-control-file" name="photo" 
											th:value="${account.avatar}" accept="images/*"  th:title="${account.avatar}">
									</div>

									<div class="text-center">
										<button type="submit"  class="btn btn-primary btn-block">Cập nhật hồ sơ</button>
										
									</div>
								</form>
							</div>
							<div class="additional">
								<div class="change_password my-3">
									<a href="/profile/changepass"
										class="p-3 border rounded bg-white btn d-flex align-items-center">Đổi mật khẩu <i class="feather-arrow-right ml-auto"></i>
									</a>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
	<script>
		
	</script>
</body>

</html>
