<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gurdeep Osahan">
    <meta name="author" content="Gurdeep Osahan">
    <link rel="icon" type="image/png" href="/img/logo_web_red.png">
    <title>Foodride - Online Food Ordering Website Template</title>

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/slick/slick.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/slick/slick-theme.min.css}" />

    <link href="/vendor/icons/feather.css" rel="stylesheet" type="text/css">

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">

    <link href="/vendor/sidebar/demo.css" rel="stylesheet">
</head>

<body class="fixed-bottom-bar">
    <header class="section-header">
        <section class="header-main shadow-sm bg-primary-style2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-1">
                        <a href="/home/index" class="brand-wrap mb-0">
                            <img alt="#" class="img-fluid" src="/img/logo_web.png">
                        </a>

                    </div>
                    <div class="col-3 d-flex align-items-center m-none">
                        <div class="dropdown mr-3">
                            <a class="btn-border-1 text-white dropdown-toggle d-flex align-items-center py-3" href="#"
                                id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <div><i class="feather-map-pin mr-2 primary-dark rounded-pill p-2 icofont-size"></i>
                                </div>
                                <div>
                                    <p class="text-white mb-0 small">Chọn địa điểm</p>
                                    Cần thơ...
                                </div>
                            </a>
                            <div class="dropdown-menu p-0 drop-loc" aria-labelledby="navbarDropdown">
                                <div class="osahan-country">
                                    <div class="search_location bg-primary p-3 text-right">
                                        <div class="input-group rounded shadow-sm overflow-hidden">
                                            <div class="input-group-prepend">
                                                <button
                                                    class="border-0 btn btn-outline-secondary text-dark bg-white btn-block"><i
                                                        class="feather-search"></i></button>
                                            </div>
                                            <input type="text" class="shadow-none border-0 form-control"
                                                placeholder="Enter Your Location">
                                        </div>
                                    </div>
                                    <div class="p-3 border-bottom">
                                        <a href="home.html" class="text-decoration-none">
                                            <p class="font-weight-bold text-primary m-0"><i
                                                    class="feather-navigation"></i> New York, USA</p>
                                        </a>
                                    </div>
                                    <div class="filter">
                                        <h6 class="px-3 py-3 bg-light pb-1 m-0 border-bottom">Choose your country</h6>
                                        <div class="custom-control  border-bottom px-0 custom-radio">
                                            <input type="radio" id="customRadio1" name="location"
                                                class="custom-control-input">
                                            <label class="custom-control-label py-3 w-100 px-3"
                                                for="customRadio1">Afghanistan</label>
                                        </div>
                                        <div class="custom-control  border-bottom px-0 custom-radio">
                                            <input type="radio" id="customRadio2" name="location"
                                                class="custom-control-input" checked="">
                                            <label class="custom-control-label py-3 w-100 px-3"
                                                for="customRadio2">India</label>
                                        </div>
                                        <div class="custom-control  border-bottom px-0 custom-radio">
                                            <input type="radio" id="customRadio3" name="location"
                                                class="custom-control-input">
                                            <label class="custom-control-label py-3 w-100 px-3"
                                                for="customRadio3">USA</label>
                                        </div>
                                        <div class="custom-control  border-bottom px-0 custom-radio">
                                            <input type="radio" id="customRadio4" name="location"
                                                class="custom-control-input">
                                            <label class="custom-control-label py-3 w-100 px-3"
                                                for="customRadio4">Australia</label>
                                        </div>
                                        <div class="custom-control  border-bottom px-0 custom-radio">
                                            <input type="radio" id="customRadio5" name="location"
                                                class="custom-control-input">
                                            <label class="custom-control-label py-3 w-100 px-3"
                                                for="customRadio5">Japan</label>
                                        </div>
                                        <div class="custom-control  px-0 custom-radio">
                                            <input type="radio" id="customRadio6" name="location"
                                                class="custom-control-input">
                                            <label class="custom-control-label py-3 w-100 px-3"
                                                for="customRadio6">China</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="d-flex align-items-center justify-content-end pr-5">

                            <a href="/home/search" class="widget-header mr-4 text-white">
                                <div class="icon d-flex align-items-center">
                                    <i class="feather-search h6 mr-2 mb-0"></i> <span>Tìm Kiếm</span>
                                </div>
                            </a>

                            <a href="" class="golden-btn widget-header mr-4 text-dark btn m-none">
                                <div class="icon d-flex align-items-center">
                                    <i class="feather-disc h6 mr-2 mb-0"></i> <span>Mã giảm giá</span>
                                </div>
                            </a>

                            <a href="/account/login" class="widget-header mr-4 text-white m-none" th:unless="${#request.remoteUser}">
                                <div class="icon d-flex align-items-center">
                                    <i class="feather-user h6 mr-2 mb-0"></i> <span>Đăng nhập</span>
                                </div>
                            </a>

                            <div class="dropdown mr-4 m-none" th:if="${#request.remoteUser}">
                                <a href="#" class="dropdown-toggle text-white py-3 d-block" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img alt="#" src="/img/user/1.jpg"
                                        class="img-fluid rounded-circle header-user mr-2 header-user"> [[${#request.remoteUser}]]
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="/home/profile">Trang cá nhân</a>
                                    <a class="dropdown-item" href="/home/faq">Hỗ trợ giao hàng</a>
                                    <a class="dropdown-item" href="/home/contact_us">Liên hệ </a>
                                    <a class="dropdown-item" href="/home/terms">Điều khoản sử dụng</a>
                                    <a class="dropdown-item" href="/home/privacy">Chính sách bảo mật</a>
                                    <a class="dropdown-item" href="/account/logout">Đăng xuất</a>
                                </div>
                            </div>

                            <a href="checkout.html" class="widget-header mr-4 text-white">
                                <div class="icon d-flex align-items-center">
                                    <i class="feather-shopping-cart h6 mr-2 mb-0"></i> <span>Giỏ Hàng</span>
                                </div>
                            </a>
                            <a class="toggle" href="#">
                                <span></span>
                            </a>
                        </div>
                        

                    </div>

                </div>

            </div>

        </section>

    </header>
    
    
    
    
    
    <div class="osahan-menu-fotter fixed-bottom bg-white px-3 py-2 text-center d-none">
        <div class="row">
            <div class="col selected">
                <a href="home.html" class="text-danger small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-home text-danger"></i></p>
                    Home
                </a>
            </div>
            <div class="col">
                <a href="most_popular.html" class="text-dark small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-map-pin"></i></p>
                    Trending
                </a>
            </div>
            <div class="col bg-white rounded-circle mt-n4 px-3 py-2">
                <div class="bg-danger rounded-circle mt-n0 shadow">
                    <a href="checkout.html" class="text-white small font-weight-bold text-decoration-none">
                        <i class="feather-shopping-cart"></i>
                    </a>
                </div>
            </div>
            <div class="col">
                <a href="favorites.html" class="text-dark small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-heart"></i></p>
                    Favorites
                </a>
            </div>
            <div class="col">
                <a href="profile.html" class="text-dark small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-user"></i></p>
                    Profile
                </a>
            </div>
        </div>
    </div>


</body>


</html>
